<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Review tab</title>
    <link rel="stylesheet" href="/styles/reviewTab.css">
  </head>
  <body>

    <form class="" action="" method="post">
      <h1>Assessment form</h1>
      <section id="false-claims">
        <h2>False claims</h2>
        <div class="subassessment">
          <p>
            <label>Quote:
              <textarea class="quote" placeholder="Paste here the quote you are disputing" rows="2" cols="80"></textarea>
            </label>
          </p>
          <p>
            <label>Explanation:
              <textarea class="explanation" placeholder="Provide the correct information"rows="8" cols="80"></textarea>
            </label>
          </p>
          <p>
            <label>Sources:
              <input type="url" placeholder="http://mysource.com"class="source">
            </label>
            <button type="button" class="add-source">Add source</button>
          </p>
        </div>
        <button type="button" class="add-subassessment">Add claim</button>
      </section>

      <section id="misleading-claims">
        <h2>Misleading claims</h2>
        <div class="subassessment">
          <p>
            <label>Quote:
              <textarea class="quote" placeholder="Paste here the quote you are disputing" rows="2" cols="80"></textarea>
            </label>
          </p>
          <p>
            <label>Explanation:
              <textarea class="explanation" placeholder="Explain why this is misleading"rows="8" cols="80"></textarea>
            </label>
          </p>
          <p>
            <label>Sources:
              <input type="url" placeholder="http://mysource.com"class="source">
            </label>
            <button type="button" class="add-source">Add source</button>
          </p>
        </div>
        <button type="button" class="add-subassessment">Add claim</button>
      </section>

      <section id="fallacious-claims">
        <h2>Fallacious claims</h2>
        <p>Example of fallacies: straw man fallacy, false dilemma fallacy, ad hominem, circular argument...</p>
        <div class="subassessment">
          <p>
            <label>Quote:
              <textarea class="quote" placeholder="Paste here the quote you are disputing" rows="2" cols="80"></textarea>
            </label>
          </p>
          <p>
            <label>Explanation:
              <textarea class="explanation" placeholder="Explain why this is fallacious"rows="8" cols="80"></textarea>
            </label>
          </p>
          <p>
            <label>Sources:
              <input type="url" placeholder="http://mysource.com"class="source">
            </label>
            <button type="button" class="add-source">Add source</button>
          </p>
        </div>
        <button type="button" class="add-subassessment">Add claim</button>
      </section>
      <button type="button" id="submit">Submit assessment</button>
    </form>

  </body>
  <!-- Populate new tab with relevant form -->
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
  <script src="src/reviewTab.js"></script>
</html>
